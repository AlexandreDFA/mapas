<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Airbnb - Cidades</title>
    <script>
        function mudarMapa() {
            var cidadeSelecionada = document.getElementById("selecionarMapa").value;
            document.getElementById("mapaFrame").src = cidadeSelecionada;
        }
    </script>
</head>
<body>
    <h1>Mapas Airbnb por Localização</h1>

    <label for="selecionarMapa">Escolhe um mapa:</label>
    <select id="selecionarMapa" onchange="mudarMapa()">
        <option value="mapa_Brooklyn.html">Mapa de Brooklyn</option>
        <option value="mapa_Manhattan.html">Mapa de Manhattan</option>
        <option value="mapa_Queens.html">Mapa de Queens</option>
        <option value="mapa_Bronx.html">Mapa do Bronx</option>
        <option value="mapa_StatenIsland.html">Mapa de Staten Island</option>
    </select>

    <br><br>

    <iframe id="mapaFrame" src="mapa_Brooklyn.html" width="100%" height="500px"></iframe>

</body>
</html>

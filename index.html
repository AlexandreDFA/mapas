<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Airbnb - Cidades</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <style>
        #map { height: 600px; width: 100%; }
        select { margin: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Mapa Airbnb - Escolhe a Cidade</h1>
    
    <!-- Dropdown para selecionar a cidade -->
    <label for="cidade">Seleciona a cidade:</label>
    <select id="cidade">
        <option value="">-- Escolher --</option>
        <option value="Brooklyn">Brooklyn</option>
        <option value="Manhattan">Manhattan</option>
        <option value="Queens">Queens</option>
        <option value="Bronx">Bronx</option>
        <option value="Staten Island">Staten Island</option>
    </select>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([40.7, -74.0], 10);  // PosiÃ§Ã£o inicial

        // Adicionar um mapa base leve
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        // FunÃ§Ã£o para carregar o mapa de uma cidade
        function carregarMapa(cidade) {
            markers.clearLayers();  // Remover marcadores anteriores
            if (!cidade) return;    // Se nÃ£o houver cidade selecionada, sair

            var geojsonFile = `mapa_${cidade}.geojson`;  // Agora os ficheiros estÃ£o na raiz

            fetch(geojsonFile)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        if (feature.properties) {
                            var popup_info = `
                                <b>${feature.properties.name}</b><br>
                                ğŸ¡ Tipo: ${feature.properties.room_type}<br>
                                ğŸ“ Bairro: ${feature.properties.neighbourhood} (${feature.properties.neighbourhood_group})<br>
                                ğŸ’° PreÃ§o: ${feature.properties.price}â‚¬<br>
                                ğŸŒ™ Noites mÃ­nimas: ${feature.properties.minimum_nights}<br>
                                ğŸ‘¤ AnfitriÃ£o: ${feature.properties.host_name}
                            `;
                            layer.bindPopup(popup_info);
                        }
                    }
                }).eachLayer(layer => markers.addLayer(layer));

                map.addLayer(markers);
            })
            .catch(error => console.error("Erro ao carregar o mapa:", error));
        }

        // Evento para trocar de cidade no dropdown
        document.getElementById("cidade").addEventListener("change", function() {
            var cidadeSelecionada = this.value;
            carregarMapa(cidadeSelecionada);
        });
    </script>
</body>
</html>
